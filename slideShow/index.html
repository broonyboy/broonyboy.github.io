    <title>SlideShow</title>
    
    <script>
      var i=0; // start point
      var images =[];
      var time = 3000;

      // image list

      images[0] = 'image1.jpg';
      images[1] = 'image2.jpg';
      images[2] = 'image3.jpg';

      //change image

      function changeImg(){
          document.slide.src = images[i];

          if (i<images.length - 1){
              i++;
          } else {
              i=0;
          }

          setTimeout("changeImg()", time);
      }

      window.onload = changeImg;
    </script>
